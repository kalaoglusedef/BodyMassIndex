<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <img
          src="https://hsgm.saglik.gov.tr/depo/BKI-1.png"
          class="img-fluid"
          alt="Responsive image"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="form-group">
          <label for="weight" class="text-primary mt-2"
            >Vücut Ağırlığı (kg)</label
          >
          <input
            type="text"
            class="form-control"
            id="weight"
            placeholder="Lütfen kilonuzu giriniz."
          />
        </div>
        <div class="form-group">
          <label for="height" class="text-primary mt-2"
            >Boy Uzunluğu (cm)</label
          >
          <input
            type="text"
            class="form-control"
            id="height"
            placeholder="Lütfen boy uzunluğunuzu giriniz."
          />
        </div>
        <button id="btn" class="btn btn-primary mt-2">Hesapla</button>
        <input
          id="reset"
          class="btn btn-outline-primary mt-2"
          type="reset"
          value="Reset"
        />
        <div
          class="alert alert-primary mt-2"
          role="alert"
          id="conclusion"
          style="display: none"
        ></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
